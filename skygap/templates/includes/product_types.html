{% load static wagtailimages_tags %}

{% for type in product_types %}
    <li class="gallery-item type">
        <a href="{{ type.url }}">
            {% image type.icon original as product_img %}
            <div class="image-container">
                <div class="gallery-image" style="background-image: url({{ product_img.url }})"></div>
            </div>
            <div class="gallery-text type-link upper">
                <span class="hoverline">{{ type }}</span>
            </div>
        </a>
    </li>
{% endfor %}
<li class="gallery-item type">
    <a href="/products">
        <div class="image-container">
            <div class="gallery-image" style="background-image: url({% static 'img/all_products.png' %})"></div>
        </div>
        <div class="gallery-text type-link upper">
            <span class="hoverline">All</span>
        </div>
    </a>    
</li>
